<div class="container" *ngIf="userDetails">
    <h3><i>Welcome {{userDetails.OrgName}}</i></h3>   
    <div class="text-center">
        <button class="btn btn-primary" (click)="gotoProfile()">Create Profile</button>
    </div>
    <div class="container mt-5" *ngIf="profiles && profiles.length > 0">
       <app-profile-table [profileTableData]="profiles"></app-profile-table>
    </div>
</div>
